<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="shortcut icon" href="./images/favicon (2).ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.min.css">

</head>
<body>
    <div class="bg-image"></div>
    <div class="music-player">
        <audio src="./musics/Evanescence-Hello-128.mp3" id="audio"></audio>
        <div class="header">
            <div class="image">
                <img src="./images/6123.avif" alt="song-pic">
            </div>
            <div class="description">
                <div class="system">Windows</div>
                <div class="s-name">Hello</div>
                <div class="singer">Evanescence</div>

            </div>
            <div class="clear"></div>
        </div>
        <div class="player">
            <div class="time-line" id="time-line">
                <div class="background"></div>
                <div id="fill" class="fill"></div>
                <div id="fill-btn" class="fill-btn"></div>
                <div id="left-width-time-line"></div>
                <div id="right-width-time-line"></div>

            </div>
            <div class="under-time-line">
                <span id="time-past">0:00</span>
                <span id="time-left">-0:00 </span>

            </div>
            <div class="buttons">
                <button class="btn"><img id="back-btn" src="./images/rewind-5-seconds-back-svgrepo-com.svg" alt="back"></button>
                <button class="btn"><img id="play-pause" src="./images/music-play-play-button-svgrepo-com (1).svg" onclick=" play_and_pause()" alt="play"></button>
                <button class="btn"><img id="next-btn" src="./images/rewind-5-seconds-forward-svgrepo-com (1).svg" alt="next"></button>

            </div>
            <div class="volume-style">
                <div class="volume" id="volume">
                    <div class="background"></div>
                    <div class="fill" ></div>
                    <div class="fill-btn" ></div>
                    <div id="left-width-volume"></div>
                    <div id="right-width-volume"></div>
                    <div id="volume-value">100</div>
    
                </div>
            </div>
        </div>
    </div>


    <script src="./javascript/slider.js"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
